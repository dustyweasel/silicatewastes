{% extends "base.html" %}

{% block content %}

<!-- i just copied and pasted and altered it from w3schools, i don't really know anything
about javascript or google charts -->

<div class="scoot" id="piechart"></div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<script type="text/javascript">
// Load google charts
google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);

// Draw the chart and set the chart values
function drawChart() {
  var data = google.visualization.arrayToDataTable([
  ['Vote', 'members'],
  ['Yes', {{yes}}],
  ['No', {{no}}],
  ['Abstain', {{abstain}}]
]);

  // Optional; add a title and set the width and height of the chart
  //var options = {'title':'Are dust masks for crybabies?', 'width':550, 'height':400, 'backgroundColor': 'transparent'};

  // Display the chart inside the <div> element with id="piechart"
  var chart = new google.visualization.PieChart(document.getElementById('piechart'));
  //chart.draw(data, options);
  chart.draw(data, {
  width: 700,
  height: 600,
  title: 'Are dust masks for crybabies?',
  backgroundColor: 'transparent',
  titleTextStyle: {
        color: 'lightsteelblue'
    },
  legend: {
        textStyle: {
            color: 'lightsteelblue'
        }
    },
  colors: ['mediumaquamarine', 'tomato', '#66AACD'],
  is3D: true
});
}
</script>

{% endblock %}
