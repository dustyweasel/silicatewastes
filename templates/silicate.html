{% extends "base.html" %}

{% block content %}

<div class="standardspace">
  <section class="splay">
 
    <table class="scoot">
      <thead>
        <th class="superwide">
          <form action="/" method='GET'>
            <select style="background-color: {{selectcolor}}" class="pushdown" name="guy"
            onchange='if(this.value != 0) { this.form.submit(); }'>
            {% for guy in guys %}
              <option value="{{guy}}">{{guy}}</option>
            {% endfor %}
            </select> /
          
            <select style="background-color: {{selectcolor}}" class="pushdown" name="folder"
            onchange='if(this.value != 0) { this.form.submit(); }'>
            {% for folder in folders %}
              <option value="{{folder}}">{{folder}}</option>
            {% endfor %}
            </select> /
          </form>
        </th>
        <th class="narrow">Average Rating</th>
      </thead>
      <tbody class="gridded">
        <form action="/sink" method='GET'>
        {% for cad in cads %}
        <tr>
          <td class="superwide"><button class="smallunguessed" name="cad" value="{{cad[1]}}">
          {{cad[0]}}</button></td>
          <td style="color: {{cad[3]}}" class="narrow"><span class="rating">{{cad[2]}}</span></td>
        </tr>
        {% endfor %}
        </form>
      </tbody>
    </table>
  
    <div class="scrollable scoot vmorespace">
      {% if state == "blanco" and blancopackage %}
        <p class="blancomessage edge">
          blanco filter:</br>
          {% for blanco in blancopackage %}
            {{blanco}}<br/>
          {% endfor %}
        </p>
      {% endif %}
    </div>
  </section>
</div>
  
{% endblock %}
